<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css ">
    <title>dark theme website</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="logo.png" class="logo">
                <ul id="menulist">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PORTFOLIA</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">HIRE ME</a></li>    
                    
                </ul>
              <img src="moon.png" id="icon"> 
              <div class="menu">
              <a href="#"   onclick="togglemenu()"><i class="fa-solid fa-bars"></i></a></a>
            </div>
        
              
        </nav>
        <div class="info">
            <h1>I'm  <span>sakthi  </span> </h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam accusantium nam commodi quidem aut ab excepturi omnis maiores in reprehend</p>
            <a href="#" class="button">Download CV</a>
        </div>
        <div class="img-box">
            <img src="pattern.png"class="back-img" >
            <img src="girl.png"class="main-img" >


        </div>

        <div class="social-link">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
          

            
        </div>
    </div>
    <script>
        var icon=document.getElementById("icon");
        icon.onclick=function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src="sun.png";
            }
            else{
                icon.src="moon.png";
            }
        }
        var menulist=document.getElementById("menulist");
         menulist.style.width="0px";
         function togglemenu(){
            if (menulist.style.width=="0px")
                {
                    menulist.style.width="380px";
                }
                else{
                    menulist.style.width="0px"
                }
         }
    
    </script>
</body>
</html>
